<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">

        <!-- Tags para seo -->
        <meta name="description" content="Calculadora">
        <meta name="keywords" content="HTML,CSS,JS,JQUERY">
        <meta name="author" content="Marcos Almeida">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <!-- Fim das Tags para seo -->

        <link rel="stylesheet" href="style.css" type="text/css"><!-- style.css -->
        <link rel="shortcut icon" href="img1.jpg"><!-- logo.png -->
        <title> Calculadora </title>
    </head>
    <body>


        <main>

            <section class="posicao">
                <section class="calculadora">

                    <section class="visor">
                        <form class="form" method="">
                            <label id="icones">  </label>
                            <input type="text" id="result" class="campo">
                        </form><!-- form -->
                    </section><!-- visor -->

                    <section class="conteudo_number">

                        <input type="button" value="7" name="btn" class="btn" />
                        <input type="button" value="8" name="btn" class="btn" />
                        <input type="button" value="9" name="btn" class="btn" />
                        <input type="button" value="+" name="soma" class="btn" />
                        <input type="button" value="c" name="c" class="btn" />
                        <input type="button" value="4" name="btn" class="btn" />
                        <input type="button" value="5" name="btn" class="btn" />
                        <input type="button" value="6" name="btn" class="btn" />
                        <input type="button" value="-" name="subtrair" class="btn" />
                        <input type="button" value="CE" name="ce" class="btn" />
                        <input type="button" value="1" name="btn" class="btn" />
                        <input type="button" value="2" name="btn" class="btn" />
                        <input type="button" value="3" name="btn" class="btn" />
                        <input type="button" value="*" name="multiplicar" class="btn" />
                        <input type="button" value="=" name="igual" class="btn igual" />
                        <input type="button" value="0" name="btn" class="btn zero" />
                        <input type="button" value="." name="btn" class="btn" />
                        <input type="button" value="/" name="dividir" class="btn" />

                    </section><!-- conteudo_number -->

                </section><!-- calculadora -->
            </section><!-- posicao -->
            

        </main><!-- main -->


        <script src="jquery.js"> </script><!-- jquery/jquery.js -->
        <script src="script.js"> </script><!-- js/jquery.js -->
    </body>
</html>
